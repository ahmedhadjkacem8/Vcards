server {
    listen 80;
    server_name cartevv.com www.cartevv.com;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # âš¡ Challenge Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # React Router
    location / {
        try_files $uri /index.html;
    }
}



